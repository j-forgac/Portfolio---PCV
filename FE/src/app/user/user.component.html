<div class="container">
  <div class="main-wrapper">
    <div class="panel1">
      <div class="about-me">
        <div class="main-text">About</div>
        <ul *ngFor="let info of userData">
          <li *ngIf="!isEditing && about.length > 0">
            {{info}}
          </li>
        </ul>
        <label class="input-sizer stacked" *ngIf="isEditing">
          <textarea [(ngModel)]="about" oninput="this.parentNode.dataset.value = this.value" rows="1"></textarea>
        </label>
      </div>
      <div class="experience">
        <div class="main-text">Experience</div>
        <ul *ngFor="let info2 of userExperience">
          <li *ngIf="!isEditing && experience.length > 0">
            {{info2}}
          </li>
        </ul>
        <label class="input-sizer stacked" *ngIf="isEditing">
          <textarea [(ngModel)]="experience" oninput="this.parentNode.dataset.value = this.value" rows="1"></textarea>
        </label>
      </div>
      <div class="skills">
        <div class="main-text">Skills</div>
        <div class="zkusenosti" *ngIf="!isEditing && skills.length > 0">
          <div *ngFor="let info of userSkills">{{info}}</div>
        </div>
        <label class="input-sizer stacked" *ngIf="isEditing">
          <textarea [(ngModel)]="skills" oninput="this.parentNode.dataset.value = this.value" rows="1"></textarea>
        </label>
      </div>
      <div class="edit">
        <button *ngIf="isEditing" (click)="addUserData()">SUBMIT</button>
        <button *ngIf="!isEditing" (click)="this.isEditing = !this.isEditing;">EDIT</button>
      </div>
    </div>
    <div class="panel2">

    </div>
  </div>
</div>


<script>
  Array.from(document.querySelectorAll('[data-expand]'), (input) => {
    let parent = input.parentNode;

    function updateSize() {
      parent.dataset.value = input.value
    }

    input.addEventListener('input', updateSize);
    updateSize();
  });
</script>
